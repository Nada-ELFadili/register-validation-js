<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v6 by Colorlib</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<script src="https://kit.fontawesome.com/45e38e596f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body class="form-v6">
	<div class="page-content">
		<div class="form-v6-content">

			<button class="btn">
				<i class="far fa-user" style="color: white;"></i>
			</button>
			<form class="form-detail" action="home.html" method="post" name="form"  onsubmit="return validated()">
				<h2>Inscrivez-Vous </h2>
				<h5>Créez un compte gratuit sur Futur Digital</h5>
				<div class="form-row">
					<input  type="text" name="full-name" id="full-name" class="input-text" placeholder="Nom Complete" required>
				</div>
				<div class="form-row">
					<input type="text" name="email" id="email_error" class="input-text" placeholder="Adresse e-mail" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
				</div>
				<div class="form-row">
					<input type="password" name="password" id="password" class="input-text" placeholder="Mot de passe" required >
					<i class="fas fa-eye"></i>
				</div>
				<div class="form-row">
					<input type="password" name="comfirm-password" id="pass_error" class="input-text" placeholder="Comfirmer le mot Passe" required>
					<i class="fas fa-eye"></i>
				</div>
				<h6>
					<span><i  class="far fa-square" ></i></span> J'ai accepté les <span class="span2">condtions générales</span>
				</h6>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="S'inscrire">
				</div>
			</form>
			<div class="form-left">
				<img class="img" src="images/background-Login.d655f4827661e1e7d4d1.png" alt="form">
			</div>
		</div>
	</div>
<script src="validation.js"></script>

</body>
</html>
